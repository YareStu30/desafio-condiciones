<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>contenidos2</title>
  </head>
  <body>
    <!--desafio2-->
    <h1>Puedes llevar hasta 10 stickers en total</h1>
    <div class="container">
      <div class="sticker">
        <img
          src="assets/img/korilakkuma pancito.jpeg"
          alt="oso color beige comiendo un pan"
          width="30%"
        />
        <input
          id="input1"
          type="number"
          placeholder="Ingresa cantidad"
          min="0"
          max="10"
        />
      </div>
      <div class="sticker">
        <img
          src="assets/img/Korilakkuma corazon.jpeg"
          alt="osito colos beige con gorro de orejas de conejo más corazones rojos en los alrededores"
          width="30%"
        />
        <input
          id="input2"
          type="number"
          placeholder="Ingresa cantidad"
          min="0"
          max="10"
        />
      </div>

      <div class="sticker">
        <img
          src="assets/img/rilakkuma,choigokoguma y korilakkuma.jpeg"
          alt="tres osos, uno café claro, uno beige y otro café oscuro abrazandose"
          width="30%"
        />
        <input
          id="input3"
          type="number"
          placeholder="Ingresa cantidad"
          min="0"
          max="10"
        />
      </div>
    </div>
    <div class="button">
      <button id="verificacion">Verificar</button>
      <p id="verificar"></p>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
